<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>My table class</title>
</head>
<body>
    <div class="table-box">
        <div class="table-row table-head">
            <div class="table-cell first-cell">
                <p>My Table Class</p>
            </div>
            <div class="table-cell">
                <p>Likes</p>
            </div>
            <div class="table-cell">
                <p>Comments</p>
            </div>

        </div>
    

    
        <div class="table-row">
            <div class="table-cell first-cell">
                <p>Facebook</p>
            </div>
            <div class="table-cell">
                <p>1157</p>
            </div>
            <div class="table-cell last-cell">
                <p>100</p>
            </div>
        </div>

        <div class="table-row">
            <div class="table-cell first-cell">
                <p>Intagram</p>
            </div>
            <div class="table-cell">
                <p>300</p>
            </div>
            <div class="table-cell last-cell">
                <p>95</p>
            </div>
        </div>
        <div class="table-row">
            <div class="table-cell first-cell">
                <p>Twitter</p>
            </div>
            <div class="table-cell">
                <p>250</p>
            </div>
            <div class="table-cell last-cell">
                <p>150</p>
            </div>
        </div>
        <div class="table-row">
            <div class="table-cell first-cell">
                <p>Linkedin</p>
            </div>
            <div class="table-cell">
                <p>200</p>
            </div>
            <div class="table-cell last-cell">
                <p>90</p>
            </div>
        </div>
        <div class="table-row">
            <div class="table-cell first-cell">
                <p>Tiktok</p>
            </div>
            <div class="table-cell">
                <p>2250</p>
            </div>
            <div class="table-cell last-cell">
                <p>150</p>
            </div>
        </div>
        <div class="table-row">
            <div class="table-cell first-cell">
                <p>Likee</p>
            </div>
            <div class="table-cell">
                <p>320</p>
            </div>
            <div class="table-cell last-cell">
                <p>95</p>
            </div>
        </div>
    </div>
    
</body>
</html>
